<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sezy1.css">
    <title>vehichle info</title>
</head>
<body>
  
    <div class="wrapper">

        <div class="title">
        vehichle inventory page
        </div>
        <div class="form">
          <form class="vehicle" action= "vehicle.html">
           <div class="inputfield">
              <label>Fuel live : </label>
              <input type ="text" name ="fuel" placeholder="fuel">
           </div>
            <div class="inputfield">
              <label> photo : </label>
              <input type ="file" class="upload-box" name ="photo" placeholder="photo">
           </div>
           <div class="inputfield">
              <label>Number of tyres : </label>
              <input type ="text" name ="ntyres" placeholder="no of tyres">
           </div>
          <div class="inputfield">
              <label> Tyre parts : </label>
              <input type ="text" name ="tyre" placeholder=" tyre">
           </div>
            <div class="inputfield">
              <label> Battery make : </label>
              <input type ="Bmake" name ="vowner" placeholder="Battery make">
           </div>
            <div class="inputfield">
              <label>Battery photo : </label>
              <input type ="file" class="upload-box" name ="bphoto" placeholder="select">
           </div>
          <div class="inputfield">
              <label>other parts :</label>
              <input type ="file" class="upload-box" name ="other-parts" placeholder="select">
           </div>
          <div class="inputfield">
              <label>Dashboard  : </label>
              <input type ="file" class="upload-box" name ="Dboard" placeholder="select">
           </div>
          <div class="inputfield">
              <label>Car inside photo :</label>
              <input type ="file" class="upload-box" name ="customersrc" placeholder=" select">
           </div>
          <div class="inputfield">
              <label >
                1Car external 10 photos :
              </label>
              <input type ="file" class="upload-box" name ="Cexternals" value="photos" multiple>
           </div>
          <div class="inputfield">
            <input type ="submit" class="btn" name ="submit" value = "submit">
          </div>
          <div class="inputfield">
            <button type="button"  class="click" name="customer care">  <a href="customer.html">customer care</a></button>
            </div>

        </form>
        </div>
    </div>
</body>
</html>
